<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Your header content here -->
      <h1>Metafy</h1>
    </header>

    <main>
      <!-- Your main content here -->
      <section class="playlist-section">
        <div id="playlist-cards"></div>
      </section>
    </main>

    <!-- Modal Structure -->
    <div id="playlistModal" class="modal-overlay">
      <div id="modal-content">
        <button onclick="shuffleSongs()" id="shuffle-button">Shuffle</button>
        <span class="close">&times;</span>
        
        <article class="modal-playlist">
          <div>
            <img
              src="assets/img/playlist.png"
              alt="playlist picture"
              height="200"
              width="200"
            />
          </div>
          <div>
            <h2 id="modal-name">Playlist Title</h2>
            <p id="modal-author">Creator Name</p>
          </div>
        </article>
        <div id="modal-songs">
          
        </div>
      </div>
    </div>

    <footer>
      <!-- Your footer content here -->
      This is where the footer will be located
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
