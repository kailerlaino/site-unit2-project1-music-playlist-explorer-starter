<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Your header content here -->
      <h1>Metafy</h1>
    </header>

    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="featured.html">Featured</a>
    </nav>
    <main>
      <!-- Your main content here -->
      <section class="search-wrapper">
        <label for="search">Search Playlists</label>
        <input type="search" id="search" data-search>
        <button id="search-button">Search</button>
        <button id="clear-button">Clear</button>
      </section>
      <button onclick="sortPlaylistByName()">Sort by Name</button>
      <button onclick="sortPlaylistByLikes()">Sort by Likes</button>
      <button onclick="sortPlaylistByDate()">Sort by Date</button>
      <section id="playlist-form-section">
        <h2>Add Your Playlist</h2>
        <form id="playlist-form">
          <label for="playlist-name">Playlist Title:</label>
          <input type="text" id="playlist-name" name="playlist-name" required />
          <label for="playlist-author">Artist:</label>
          <input id="playlist-author" name="playlist-author" required />
          <label for="playlist-art">Playlist Cover:</label>
          <input id="playlist-art" name="playlist-art" />
          <button type="submit">Add Playlist</button>
        </form>
      </section>
      <section class="playlist-section">
        <div id="playlist-cards"></div>
      </section>
    </main>

    <!-- Modal Structure -->
    <div id="playlistModal" class="modal-overlay">
      <div id="modal-content">
        <button onclick="shuffleSongs()" id="shuffle-button">Shuffle</button>
        <span class="close">&times;</span>

        <article class="songlist">
          <div>
            <img
              id="modal-playlist-art"
              src=""
              alt="playlist picture"
              height="200"
              width="200"
            />
          </div>
          <div>
            <h2 id="modal-name">Playlist Title</h2>
            <p id="modal-author">Creator Name</p>
          </div>
        </article>
        <div id="modal-songs"></div>
      </div>
    </div>

    <footer>
      <!-- Your footer content here -->
      This is where the footer will be located
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
